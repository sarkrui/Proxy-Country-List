name: PROXY Updater

on:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Python 3
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests geoip2
    - name: Download GeoLite2 Database
      run: |
        curl -s -L https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country&license_key=${{ secrets.GEOIP_LICENSE_KEY }}&suffix=tar.gz | tar -xz --strip-components 1 --wildcards '*.mmdb'
    - name: Execute script
      run: |
        curl -s -L ${{ secrets.SCRIPT_URL }} -o update_proxies.py
        python update_proxies.py
    - name: Commit files
      run: |
        git config --local user.email ${{ secrets.GIT_EMAIL }}
        git config --local user.name ${{ secrets.GIT_NAME }}
        git add -A
        git commit -m "Updated Proxies" || exit 0 
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
